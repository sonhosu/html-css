<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>


<!-- 이 친구를 넣어주세요 -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<link rel="stylesheet" href="./ProductCard.css">


</head>
<body>
 <div class="product-card">
    <div class="product-card-image">
        <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="">


    </div>

    <div class="product-card-title">
        <h1>
        혼자가 혼자에게
        </h1>
    <strong aria-label="오늘의 책 선정">
        오늘의책
    </strong>
    </div>

    <strong aria-label="저자 이병률" class="product-card-author"> 
        이병률
    </strong>

    <Strong aria-label="평점 9.4" class="prodcut-card-review">
        <div aria-hidden="true">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half"></i>
        </div>
        9.4
    </Strong>
 </div>

</body>
</html>
