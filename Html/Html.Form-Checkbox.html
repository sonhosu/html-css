<h1>
    사용가능 언어
</h1>

<!--checkbox는 name과 value가 필요함
name은 같은것끼리 묶기위해 사용
value는 서버에 값을 보내기위해 사용-->>

<form action="">

<input type="checkbox" name="skills" value="html" id="html">
<label for="html">HTML</label>

<input type="checkbox" name="skills" value="css" id="css">
<label for="css">CSS</label>

<input type="checkbox" name="skills" value="javas" id="javascript">
<label for="javascript">JavaScript</label>


<button type="submit">
submit

</button>
</form>
