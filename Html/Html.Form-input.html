<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- input tag       안내문구                        초기값        입력 최대길이,  최소 입력값,  입력 방지, 필수입력사항-->>
  <input type="text" placeholder="이름을 입력하세요" value="손호수" maxlength="13" minlength="5" disabled required>
  <input type="text" placeholder="아이디를 입력하세요" maxlength="13" minlength="5" >  
<button>
submit
</button>
<form action="" method="GET">
<input type="email" placeholder="email을 입력하세요">
<input type="password" placeholder="password를 입력하세요" minlength="6" maxlength="15">
<input type="url" placeholder="url을 적으세요">
<input type="number" placeholder="나이를 입력하세요" min="12" max="100">
<input type="file" accept=".png,.jpg">
<button>
submit
</button>
</form>
</body>
</html>
